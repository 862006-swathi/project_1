<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Force Visible Globe</title>

<script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</style>
</head>

<body>
<div id="cesiumContainer"></div>

<script>

const viewer = new Cesium.Viewer("cesiumContainer", {
    imageryProvider: false,
    terrainProvider: new Cesium.EllipsoidTerrainProvider(),
    baseLayerPicker: false,
    animation: false,
    timeline: false
});

// Force globe ON
viewer.scene.globe.show = true;

// FORCE SOLID COLOR
viewer.scene.globe.baseColor = Cesium.Color.RED;

// Disable lighting completely
viewer.scene.globe.enableLighting = false;

// Disable atmosphere
viewer.scene.skyAtmosphere.show = false;

// Disable skybox
viewer.scene.skyBox.show = false;

// Set background grey so we see contrast
viewer.scene.backgroundColor = Cesium.Color.GRAY;

// Force camera outside globe
viewer.camera.setView({
    destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000)
});

</script>

</body>
</html>
